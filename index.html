<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>DevLinks</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="./assets/avatar.png" alt="foto de Jhuan Gomes Calenta" />
        <a href="https://github.com/jhGomess" target="_blank">jhGomess</a>
      </div>

      <div class="switch">
        <button></button>
        <span class="track"></span>
      </div>

      <ul class="list-links">
        <li>
          <a href="#">Inscreva-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixe meu e-book</a>
        </li>
        <li>
          <a href="#">Veja meu portfólio</a>
        </li>
        <li>
          <a href="#">Conheça o Explorer</a>
        </li>
      </ul>

      <div class="social-links">
        <a href="https://github.com/jhGomess" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/jh_gomess" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://twitter.com/jh_gomess" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/jhuan-gomes-calenta-3a7bb223b/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela
        <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
